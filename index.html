<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行动教育 · 杨静 — 招才选将</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Serif+SC:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="app">
        <!-- Top Nav -->
        <nav class="nav">
            <div class="nav-brand">行动教育 <span class="nav-accent">· 杨静</span></div>
            <div class="nav-actions">
                <button class="nav-btn" id="new-chat-btn" title="新对话" style="display:none;">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </div>
        </nav>

        <!-- Welcome Screen -->
        <main class="content" id="welcome-screen">
            <div class="welcome">
                <h1 class="welcome-title">你好，企业家</h1>
                <p class="welcome-sub">关于招才选将，有什么我可以帮你的？</p>
                <div class="suggestions" id="suggestions">
                    <button class="pill" data-text="我想对标杨静的招才选将SOP，请直接给我高管面试问卷。">面试SOP</button>
                    <button class="pill" data-text="公司现在很难招到能够独当一面的高级人才，杨老师有什么方法？">招才方法论</button>
                    <button class="pill" data-text="招错一个人的隐性成本到底有多高？">招错人成本</button>
                    <button class="pill" data-text="面试时如何快速判断候选人的真实价值观？">价值观判断</button>
                </div>
            </div>
        </main>

        <!-- Chat Screen -->
        <main class="content chat-content" id="chat-screen" style="display:none;">
            <div class="messages" id="messages"></div>
        </main>

        <!-- Input Area -->
        <footer class="input-area">
            <div class="input-wrap">
                <textarea class="input" id="chat-input" placeholder="输入你的招聘、面试或组织战略问题..." rows="1"></textarea>
                <button class="send-btn" id="send-btn" disabled>
                    <span class="material-symbols-outlined">arrow_upward</span>
                </button>
            </div>
            <p class="disclaimer">杨静老师的建议基于《将才》方法论，请结合企业实际情况落地。</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
